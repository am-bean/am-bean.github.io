<div class="card-item col">
    <div class="card hoverable">
      <div class="row g-0">
        {%- if course.img -%}
        <div class="card-img col-md-4">
          {% include figure.html path=course.img alt="course thumbnail" %}
        </div>
        <div class="col-md-8">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <a href="{{ course.url | relative_url }}"><h3 class="card-title">{{ course.title }}</h3></a>
            <p class="card-text">{{ course.term }}</p>
            <p class="card-text">{{ course.role }}</p>
            {%- if course.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ course.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if course.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ course.github_stars }}-stars"></span>
              </span>
              {%- endif -%}
            </div>
            {%- endif -%}
          </div>
        </div>
      </div>
    </div>
</div>
